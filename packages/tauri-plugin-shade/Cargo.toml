[package]
name = "tauri-plugin-shade"
version = "0.1.0"
authors = [ "You" ]
description = ""
edition = "2021"
rust-version = "1.77.2"
exclude = ["/examples", "/dist-js", "/guest-js", "/node_modules"]
links = "tauri-plugin-shade"

[dependencies]
thiserror = "2"
log = "0.4.27"
env_logger = "0.11.8"
tauri = { version = "^2.3.0", features = [] }
tauri-plugin-opener = "^2.3.0"
tauri-plugin-dialog = "^2.3.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.0", features = ["process", "io-util", "sync", "rt-multi-thread", "macros", "time"] }
base64 = "0.22"

[build-dependencies]
tauri-plugin = { version = "2.3.0", features = ["build"] }
