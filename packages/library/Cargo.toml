[package]
name = "tokyo-library"
version = "0.1.0"
edition = "2024"

[dependencies]
ccapi = { path = "../ccapi" }
tokyo-schema = { path = "../schema", features = ["protoc"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.105"
sha256 = "1.4.0"
walkdir = "2.3.3"
image = "0.25.8"
rawloader = "0.37.1"
rawler = { git = "https://github.com/tokyoapp/dnglab", rev = "be0ff30c8bc8f097ae93b057deb90074c0f041ab" }
roxmltree = "0.18"
tokio = "1.32.0"
anyhow = "1.0.75"
sysinfo = { version = "0.29.10", features = ["serde"] }
futures = "0.3.29"
libsql = { git = "https://github.com/tokyoapp/libsql", rev = "513941b768124985c8ca6c95e9dd3aa50410dc33" }
url = "2.5.0"
axum = { version = "0.6.20", features = ["ws", "macros"] }
env_logger = "0.10.1"
log = "0.4.20"
hyper = "1.1.0"
tonic = "0.14.2"
bytes = "1.10.1"

[dependencies.uuid]
version = "1.4.1"
features = ["v4"]
